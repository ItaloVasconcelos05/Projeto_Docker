version: '3.8'

services:
  app:
    build: ./app
    depends_on:
      - db
      - cache
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - REDIS_HOST=cache

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

  cache:
    image: redis:7
    restart: always

volumes:
  db-data:
    

